<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta rel="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login/Register</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!--Removed the Linked Account feature to keep this project simple.-->
        <div class="rg-container">
            <div class="rg-header">
                <h2>Register a New Account</h2>
            </div>
            <div class="rg-creds">
                <div class="reg-entry-container">
                    <p>First Name: </p>
                    <div id="user-name">
                        <p>Firstname</p>
                    </div>
                </div>
                <div class="reg-entry-container">
                    <p>Last Name: </p>
                    <div id="user-surname">
                        <p>Last Name</p>
                    </div>
                </div>
                <div class="reg-entry-container">
                    <p>Email Address: </p>
                    <div id="rg-email-entry">
                        <p>Email Address</p>
                    </div>
                </div>
                <div class="reg-entry-container">
                    <p>Password: </p>
                    <div id="user-pass">
                        <p>Password</p>
                    </div>
                </div>
                <div class="reg-entry-container">
                    <p>Confirm Password: </p>
                    <div id="user-pass confirm">
                        <p>Confirm Password</p>
                    </div>
                </div>
                <div id="rg-btn">
                    <p>Register</p>
                </div>
            </div>
        </div>
    </body>
</html>
